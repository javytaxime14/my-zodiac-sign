<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Zodiac Sign</title>
    <link rel="icon" href="img/icon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <! --screen 1-->
        <div class="container" id="screen-1">
            <h1 class="mt-4 pb-4" id="main-title">
                My Zodiac Sign
            </h1>
            <div class="mb-3 mt-4" id="screen-1">
                <form id="name-form">
                    <label for="form-1" class="form-label" id="name-input">First of all, what's your name?</label>
                    <input type="text" class="form-control" id="form-1" placeholder="Enter your name here">
                </form>
            </div>
            <button type="button" onclick ="firstHide(), show()" class="btn btn-secondary main-button" id="main-button">Ok, got it
            </button>
        </div>

        <! --screen 2-->
            <div class="container" id="screen-2" style="display:none">
                <h1 class="mt-4 pb-4" id="main-title">
                    My Zodiac Sign
                </h1>
                <div class="mb-3 mt-3">
                    <form id="birthday-form">
                        <label for="form-2" class="form-label-2" id="birthdate-input">Hi, what's your birthday
                            date?</label>
                        <br />
                        <p> Day: <input type="number" id="day" min="1" max="31"></p>
                        <p> Month: <input type="number" id="month" min="1" max="12"></p>
                </div>
                <button type="button" onclick ="hideSecond(), close()" class="btn btn-secondary button-2" id="button-2">Show my zodiac sign</button>
            </div>

            <! --screen 3-->
                <div class="container" id="screen-3">
                    <h2 class="mt-4 mb-2" id="title-2">
                    </h2>
                    <div class="row pt-2">
                        <div class="col-sm-2">
                            <p id="sign"></p>
                        </div>
                        <div class="col-sm-4">
                            <p class="dates" id="date-range"></p>
                            <p class="mt-4 description" id="horoscope-desc">
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <img src="img/crystal.png" alt="crystal ball" width="100" class="mx-5 my-3">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-secondary mx-5 mt-3 mb-4" id="button-3">Back to
                                start</button>
                        </div>
                    </div>
                </div>
                <script src="src/index.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
                <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
                    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
                    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
                    crossorigin="anonymous"></script>
</body>

</html>
